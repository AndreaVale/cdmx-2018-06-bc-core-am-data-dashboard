<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inicia sesion</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="loginStyle.css" />
    <!-- Tipofrafia Oficial de Laboratoria -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div id="login-text">
      <img src="../src/images/labo.png" alt="">
      <h4>Bienvenidx, Por favor inicia sesión para continuar:</h4>
    </div>
    <div id="login-form" class="text-center col-4 offset-md-4">
      <form id="usuario" class="text-center form-group">
        <input type="email" class="form-control" placeholder="Usuario"><br>
        <input type="password" class="form-control" placeholder="Contraseña"><br>
<a href="index.html">
        <input type="button" value="Ingresar" class="btn" id="buton">
        </a>
      </form>
    </div>
  </body>
</html>
