<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tipofrafia Oficial de Laboratoria -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>

    <header class="row">
      <div class="header-logo col-sm-3">
        <img src="../src/images/logo_laboratoria.png" alt="Laboratoria">
      </div>
      <div class="info-users col-sm-9">
        <h3 id="usuario">Lucile</h3>
        <p id="usuario-icon"></p>
      </div>
    </header>

    <!-- MENU -->
    <nav>
      <div class="nav-side-menu col-lg-3">
        <div class="menu">
          <input type="checkbox" id="check1">
          <label id="sede-lima" for="check1"></label>
          <ul id="generacionesLima">
          </ul>
        </div>
        <div class="menu">
          <input type="checkbox" id="check2">
          <label id="sede-mex" for="check2"></label>
          <ul id="generacionesMex">
          </ul>
        </div>
        <div class="menu">
          <input type="checkbox" id="check3">
          <label id="sede-snt" for="check3"></label>
          <ul id="generacionesSnt">
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contenido Dinamico -->
    <div class="content col-lg-9" id="alumnasResult">
      <!-- Seccion de GRAFICA Principal -->
      
      <!-- Buscador -->
      <div class="search">
        <div class="input-group">
          <input type="text" id="search" class="form-control" placeholder="Buscar estudiante" autofocus />
          <span class="input-group-btn">
            <button class="btn btn-default form-control" type="button">Buscar</button>
          </span>
        </div>
      </div>
      <!-- Sección de Estudiantes -->
      <div class="container">
        <!-- Seccion de titulo -->
        <div id="titleResult">
        </div>
        <!-- Tabla alumnas -->
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nombre:</th>
              <th scope="col">Correo:</th>
              <th scope="col">Turno:</th>
              <th scope="col">Progreso:</th>
              <th scope="col">Duración:</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="result">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
