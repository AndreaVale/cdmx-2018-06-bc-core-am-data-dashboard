<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tipofrafia Oficial de Laboratoria -->
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>

    <header class="row">
      <div class="header-logo col-sm-3">
        <img src="../src/images/logo_laboratoria.png" alt="Laboratoria">
      </div>
      <div class="info-users col-sm-9">
        <h3 class="usuarix" id="usuario">Lucile <i class="icono fab fa-rebel"></i></h3>
      </div>
    </header>

    <!-- MENU -->
    <nav>
      <div class="nav-side-menu col-lg-3">
        <div class="menu">
          <input type="checkbox" id="check1">
          <label id="sede-lima" for="check1"></label>
          <ul id="generacionesLima">
          </ul>
        </div>
        <div class="menu">
          <input type="checkbox" id="check2">
          <label id="sede-mex" for="check2"></label>
          <ul id="generacionesMex">
          </ul>
        </div>
        <div class="menu">
          <input type="checkbox" id="check3">
          <label id="sede-snt" for="check3"></label>
          <ul id="generacionesSnt">
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contenido Dinamico -->
    <div class="content col-lg-9">
      <!-- Buscador -->
      <div class="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar estudiante">
            <span class="input-group-btn">
              <button class="btn btn-default form-control" type="button">Buscar</button>
            </span>
        </div>
      </div>
      <!-- SecciÃ³n de Estudiantes -->
      <div class="container">
        <div id="titulo">
          <h1>Estudiantes:</h1>
        </div>
        <div id="result">
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
