<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>

  <body>

    <header class="row">
      <div class="header-logo col-sm-3">
        <img src="../src/images/logo_laboratoria.png" alt="Laboratoria">
      </div>
      <div class="info-users col-sm-9">
        <h3 class="usuarix" id="usuario">USUARIX <i class="icono fab fa-rebel"></i></h3>
      </div>
    </header>

    <!-- MENU -->
    <nav>
      <div class="nav-side-menu col-lg-3">
        <input type="checkbox" id="check1">
        <label for="check1">Lima</label>
        <ul>
           <li class="active">Generación</li>
           <li id="generacion-uno-lima">Primera</li>
           <li id="generacion-dos-lima">Segunda</li>
           <li id="generacion-tres-lima">Tercera</li>
        </ul>
        <input type="checkbox" id="check2">
        <label for="check2">México</label>
        <ul>
          <li>Generación</li>
          <li id="generacion-uno-mex">Primera</li>
          <li id="generacion-dos-mex">Segunda</li>
          <li id="generacion-tres-mex">Tercera</li>
        </ul>
        <input type="checkbox" id="check3">
        <label for="check3">Santiago</label>
        <ul>
          <li>Generación</li>
          <li id="generacion-uno-stg">Primera</li>
          <li id="generacion-dos-stg">Segunda</li>
          <li id="generacion-tres-stg">Tercera</li>
        </ul>
      </div>
    </nav>

    <script src="main.js"></script>
    <script src="data.js"></script>
    <!--<script src="../data/laboratoria.json"></script>-->
  </body>
</html>
